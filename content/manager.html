<!DOCTYPE html>
<html>
<head>
    <title>Manage your TLSNotary notarization files.</title>
</head>
<body onload="loadManager()">
<div id="myform">
<b>Simple form with name and age ...</b>
<table>
    <tr>
        <td>Name:</td>
        <td><input type="text" id="name"></td>
    </tr>
    <tr>
        <td>Age:</td>
        <td><input type="text" id="age">
        <input type="button" id="add" value="Add" onclick="Javascript:addRow()"></td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
</table>
</div>
<div id="mydata">
<b>Current data in the system ...</b>
<table id="myTableData"  border="1" cellpadding="2">
    <tr>
        <td>&nbsp;</td>
        <td><b>Name</b></td>
        <td><b>Age</b></td>
    </tr>
</table>
&nbsp;
 
</div>
<div id="myDynamicTable">
<input type="button" id="create" value="Click here" onclick="Javascript:addTable()">
to create a Table and add some data using JavaScript
</div>

<script type="text/javascript;version=1.8" src="tlsn_utils.js"></script>
<script type="text/javascript;version=1.8">

var tlsn_files = [];

function addRow() {
          
    var myName = document.getElementById("name");
    var age = document.getElementById("age");
    var table = document.getElementById("myTableData");
 
    var rowCount = table.rows.length;
    var row = table.insertRow(rowCount);
 
    row.insertCell(0).innerHTML= '<input type="button" value = "Delete" onClick="Javacsript:deleteRow(this)">';
    row.insertCell(1).innerHTML= myName.value;
    row.insertCell(2).innerHTML= age.value;
 
}

function addRowTLSN(n,a){
    var table = document.getElementById("myTableData");
    var rowCount = table.rows.length;
    var row = table.insertRow(rowCount);
    row.insertCell(0).innerHTML = n;
    row.insertCell(1).innerHTML = a;
}
function deleteRow(obj) {
      
    var index = obj.parentNode.parentNode.rowIndex;
    var table = document.getElementById("myTableData");
    table.deleteRow(index);
    
}
 
function addTable() {
      
    var myTableDiv = document.getElementById("myDynamicTable");
      
    var table = document.createElement('TABLE');
    table.border='1';
    
    var tableBody = document.createElement('TBODY');
    table.appendChild(tableBody);
      
    for (var i=0; i<3; i++){
       var tr = document.createElement('TR');
       tableBody.appendChild(tr);
       
       for (var j=0; j<4; j++){
           var td = document.createElement('TD');
           td.width='75';
           td.appendChild(document.createTextNode("Cell " + i + "," + j));
           tr.appendChild(td);
       }
    }
    myTableDiv.appendChild(table);
    
}

function loadManager() {
   tlsn_files = [];
Cu2.import("resource://gre/modules/osfile.jsm");
    // Open iterator
 let thepath = getTLSNdir();
 console.log("Path found was: "+thepath);	
  var iterator = new OS.File.DirectoryIterator(thepath.path);
   //Iterate through the directory
  let promise = iterator.forEach(
    function onEntry(entry) {
	tlsn_files.push(entry);
    }
  );
  
  // Finally, close the iterator
  promise.then(
    function onSuccess() {
      iterator.close();
      for ( i=0; i < tlsn_files.length; i++){
	addRowTLSN(tlsn_files[i].path,'3');
      }
      
    },
    function onFailure(reason) {
      iterator.close();
      throw reason;
    }
  ); 
    console.log("Page load finished");
 
}

</script>
</body>
</html>
